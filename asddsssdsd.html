<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type:none;
  margin:0;
  padding:0;
  width:200px;
  background-color:#f1f1f1;
  border:1px solid #000;  
  overflow:hidden;
  width:100%;
  }
li {
  text-align:center;
  border-bottom:1px solid #000;
  float:left;
 }

li :last-child{
  border-bottom:none;
 }
li a {
  display:block;
  color:#000;
  padding:8px 16px;
  text-decoration:none;
  }
  li a:hover{
  background-color:#555;
  color:white;
  }
  li a.active{
  background-color:#4CAF50;
  color:white;
  }
 .myslides{
  width:100%;
}
</style>
</head>
<body>
<ul>
<li><a class="active" href="#home">Home</a></li>
<li><a href="#news">News</a></li>
<li><a href="#contact">Contact</a></li>
<li><a href="#about">About</a></li>
</ul>
<img class="mySlides" src="nature1.jpeg">
<img class="mySlides" src="nature2.jpeg">
<img class="mySlides" src="nature3.jpeg">
<img class="mySlides" src="nature4.jpeg">
<Script>
var slideIndex =0;
show();

function show(){
 var i;
 var x = document.getElementsByClassName("mySlides");
 for (i = 0 ; i <x.length; i++){
   x[i].style.display = "none";
 }
 slideIndex++;
 if (slideIndex > x.length){
   slideIndex = 1
 }
 x[slideIndex-1].style.display ="block";
 setTimeout(show, 2500);//Change image every 2500 milliseconds
 }
</script>
</body>
</html>
